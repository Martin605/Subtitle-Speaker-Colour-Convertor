<html lang="en">

<head>
  <title>Subtitle Speaker Colour Convertor</title>
  <!-- bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" async>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css" async>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" async defer></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous" async defer></script>
  <!-- style -->
  <link rel="stylesheet" href="v3.0/css/styles.css" async>
  <link rel="manifest" href="/manifest.json" async>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FFFFFF">
  <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
</head>

<body onload="appOnLoad()">
  <!-- navbar -->
  <div id="navBar"></div>
  <!-- body -->
  <div class="container" style="margin-top:2rem;">
    <div class="jumbotron">
      <!-- Info -->
      <h2 class="display-4" data-translate="_appTitle">YouTube CC Subtitle Speaker Colour Convertor</h2>
      <div class="row">
        <div id="googleLogin" class="alert alert-danger col-12" role="alert" style="display:none;">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <span data-translate="_googleLogin">Please login your Google account in Google <a target="_blank" href="https://accounts.google.com/ServiceLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com">website</a> first.</span>
        </div></div>
      <hr class="my-4">
      <div id="loading" class="d-flex justify-content-center" style="display: inline;">
        <div id="loadingIcon" class="spinner-border" role="status" style="display: inline;">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <!-- Main APP -->
      <!-- upload page -->
      <div id="app">
        <div id="StepStart" style="display: inline;"></div>
        <div id="StepSBVUpload" style="display: none;" class="step"></div>
        <div id="StepImportYt" style="display: none;" class="step"></div>
        <div id="StepPreviewSBV" style="display: none;" class="step"></div>
        <div id="StepColourSetting" style="display: none;" class="step"></div>
        <div id="StepPreview" style="display: none;" class="step"></div>
        <div id="StepDownload" style="display: none;" class="step"></div>
        <div id="StepUpload" style="display: none;" class="step"></div>
        <br>
        <div id="pageSelector" class="step" style="display: none;">
          <div class="row">
            <div class="col-12"><hr class="my-4"></div>
            <div class="col-auto mr-auto">
              <a id="last" class="btn btn-primary" onclick="" href="#"><i class="material-icons">arrow_back_ios</i></a>
            </div>
            <div class="col-auto">
              <a id="next" class="btn btn-primary" onclick="" href="#"><i class="material-icons">arrow_forward_ios</i></a>
            </div><br><br>
          </div>
      </div>
      </div>
      <!-- error page -->
      <div id="error" style="display: none;">
        <h4 data-translate="_error">ERROR</h4>
        <p id="errormsg"></p>
        <button class="btn btn-secondary" onclick="returnApp()"><i
            class="material-icons">arrow_back_ios</i></button>
      </div>
    </div>
  </div>
<!-- Footer -->
<div id="footer"></div>
<!-- Script -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous" async defer></script>
<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" async>
<script src="https://kit.fontawesome.com/d67268b12c.js" crossorigin="anonymous"  async defer></script>
<script type="text/javascript" src="v3.0/js/app.js" async defer></script>
<script type="text/javascript" src="v3.0/js/web.js" async defer></script>
<script type="text/javascript" src="v3.0/js/FileSaver.js" async defer></script>
</body>

</html>
