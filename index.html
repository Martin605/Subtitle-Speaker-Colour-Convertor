<body onload="onLoad()">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">YouTube CC Subtitle Speaker Colour Generator</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
        </li>
    </div>
    <div class="right-align">
      <a href="https://github.com/Martin605"><img src="GitHub-Mark-64px.png" width="50%"></a>
    </div>
  </nav>

  <!-- body -->
  <div class="container" style="margin-top:2rem;">
    <div class="jumbotron">
      <!-- Info -->
      <h1 class="display-4">YouTube CC Subtitle Speaker Colour Generator</h1>
      <p class="lead"></p>
      <!-- Main APP -->
      <div id="statusAuth">
        <hr class="my-4">
        <!-- upload page -->
        <div id="upload">
          <form id="form">
            <h4>Subtitle File</h4>
            <div class="custom-file">
              <input id="sbvupload" type="file" class="custom-file-input" accept=".sbv" required>
              <label class="custom-file-label" for="sbvupload">Choose SBV file(Subtitle file from YouTube)</label>
              <div id="noFile" class="invalid-feedback">Please choose a SBV file</div>
            </div><br><br>
            <h4>Speaker Colour</h4>
            <ul class="list-group ">
              <li class="list-group-item">
                <div class="custom-file col-5">
                  <input id="colorupload" type="file" class="custom-file-input" accept=".json">
                  <label class="custom-file-label" for="colorupload">Choose json file</label>
                  <div id="noFile" class="invalid-feedback">Please choose a json file</div>
                </div>
                <a class="btn btn-primary btn" onclick="loadJSON()" href="#" role="button">
                  <i class="material-icons">cloud_upload</i>Load</a>
                <a class="btn btn-primary btn" onclick="saveJSON()" href="#" role="button">
                  <i class="material-icons">cloud_download</i>Save</a>
              </li>
              <div id="colourList">
              </div>
              <li id="addcolour" class="list-group-item">
                <button class="btn btn-secondary" onclick="addNewColour()"><i class="material-icons">add</i></button>
              </li>
            </ul>
          </form><br>
          <!-- <a class="btn btn-primary btn-lg" onclick="preview()" href="#" role="button">
            <i class="material-icons">cloud_download</i> Preview</a> -->
          <a class="btn btn-primary btn-lg" onclick="upload()" href="#" role="button">
            <i class="material-icons">save_alt</i>convert</a>
        </div>
        <!-- loading page
        <div id="loading" class="row align-items-center w-100">
          <div class="col-auto">
            <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="col-auto">
            <span>Processing</spana>
          </div>
        </div> -->
        <!-- error page -->
        <div id="error">
          <h4>ERROR</h4>
          <p id="errormsg"></p>
          <button class="btn btn-secondary" onclick="returnUpload()"><i
              class="material-icons">arrow_back_ios</i></button>
        </div>
        <!-- download page -->
        <!-- <div id="download">
          <h4>Download Your CSV Result File Here:</h4>

        </div> -->

      </div>
      <!-- Back APP -->
      <div id="returnButton" class="center-align" class="col">
        <hr class="my-4">
        <button class="btn btn-secondary" onclick="returnUpload()"><i class="material-icons">arrow_back_ios</i></button>
      </div>

      <!-- <hr class="my-4">

  </div>
