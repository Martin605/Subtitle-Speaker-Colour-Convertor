<html>

<head>
  <title>講者字幕顏色轉換器</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js.map"></script>
  <!-- WEB APP JS -->
  <script type="text/javascript" src="../../js/app.js"></script>
  <script type="text/javascript" src="../../js/FileSaver.js"></script>

  <!-- style -->
  <link rel="stylesheet" href="../../css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="onLoad()">
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">講者字幕顏色轉換器</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">主頁<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="help.html">幫助</a>
        </li>
    </div>
    <div class="right-align">
      <a class="nav-link" href="../../index.html">English</a>
    </div>
  </nav>

  <!-- body -->
  <div class="container" style="margin-top:2rem;">
    <div class="jumbotron">
      <!-- Info -->
      <h1 class="display-4">YouTube CC 講者字幕顏色轉換器</h1>
      <p class="lead"></p>
      <!-- Main APP -->
      <div id="statusAuth">
        <hr class="my-4">
        <!-- upload page -->
        <div id="upload">
          <form id="form">
            <h4>字幕檔</h4>
            <div class="custom-file">
              <input id="sbvupload" type="file" class="custom-file-input" accept=".sbv" required>
              <label class="custom-file-label" for="sbvupload">選擇 SBV 檔案</label>
              <div id="noFile" class="invalid-feedback">請選擇一個 SBV 檔案</div>
            </div><br><br>
            <h4>講者顏色設定</h4>
            <ul class="list-group ">
              <li class="list-group-item">
                <div class="custom-file col-5">
                  <input id="colorupload" type="file" class="custom-file-input" accept=".json">
                  <label class="custom-file-label" for="colorupload">選擇 JSON 檔案</label>
                  <div id="noFile" class="invalid-feedback">請選擇一個 JSON 檔案</div>
                </div>
                <a class="btn btn-primary btn" onclick="loadJSON()" href="#" role="button">
                  <i class="material-icons">cloud_upload</i>載入</a>
                <a class="btn btn-primary btn" onclick="saveJSON()" href="#" role="button">
                  <i class="material-icons">cloud_download</i>儲存</a>
              </li>
              <div id="colourList">
              </div>
              <li id="addcolour" class="list-group-item">
                <button class="btn btn-secondary" onclick="addNewColour()"><i class="material-icons">add</i></button>
              </li>
            </ul>
          </form><br>
          <div class="col-12">
            <a class="btn btn-primary btn-lg" onclick="preview()" href="#" role="button">
              <i class="material-icons">visibility</i>預覽</a>
            <a class="btn btn-primary btn-lg" onclick="upload()" href="#" role="button">
              <i class="material-icons">save_alt</i>轉換</a>
            </div><br>
            <h4 id="previewTitle">預覽</h4>
            <div id="preview" class="preview">
          </div>
        </div>
        <!-- error page -->
        <div id="error">
          <h4>ERROR</h4>
          <p id="errormsg"></p>
          <button class="btn btn-secondary" onclick="returnUpload()"><i
              class="material-icons">arrow_back_ios</i></button>
        </div><br>
        <div id="preview" class="preview">
        </div>
      </div>
      <!-- Back APP -->
      <div id="returnButton" class="center-align" class="col">
        <hr class="my-4">
        <button class="btn btn-secondary" onclick="returnUpload()"><i class="material-icons">arrow_back_ios</i></button>
      </div>
    </div>
    <!-- Footer -->
    <div class="text-center">
      <a class="btn" href="https://Martin605.github.io/Subtitle-Speaker-Colour-Generator">Subtitle Speaker Colour Convertor v2.0</a><br>
      <a class="btn" href="https://github.com/Martin605/Subtitle-Speaker-Colour-Generator"><img src="../../img/GitHub-Mark-64px.png" width="40px">Github Repository</a><br>
      All credit goes to: 
      <a class="btn" href="https://github.com/Martin605/"><img class="circle" src="https://avatars2.githubusercontent.com/u/23187664"> Martin Leung </a>
    </div>
  </div>
</body>

</html>
